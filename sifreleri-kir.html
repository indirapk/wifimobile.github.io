<html>
<title>Şifreleri Kır - Wifi Sifre Kirici Simulator</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://wifimobil.github.io/kirici.css">
<body>
<div class="w3-container">
  <h1>Şifreleri Kır</h1>
  <p>Aşağıdaki şifre kırıcı ile kırma işlemini başlatabilirsiniz. Bu işlem yaklaşık 5-10 saniye sürüyor ve çevrenizdeki en zayıf wifi ağını tespit edip, güvenlik duvarını aşıyor.</p>
  <div class="w3-light-grey">
    <div id="myBar" class="w3-container w3-blue" style="height:24px;width:0%">
    </div>
  </div>

  <p id="myP">Güvenlik duvarı aşılıyor: <span id="demo">0</span> / 10</p>

  <button class="w3-button w3-light-grey" onclick="move();this.disabled='true'">Kırma İşlemini Başlat</button> 
    <button class="w3-button w3-light-grey"><a href="https://wifimobil.github.io/">Ana Sayfa</a></button> 
</div>

<script>
function move() {
  var elem = document.getElementById("myBar");   
  var width = 0;
  var id = setInterval(frame, 50);
  function frame() {
    if (width >= 100) {
      clearInterval(id);
      document.getElementById("myP").className = "w3-text-blue w3-animate-opacity";
      document.getElementById("myP").innerHTML = "Şifre kırma işlemi başlatıldı! Çevrenizdeki güvenliği en zayıf kablosuz ağın şifresi 'Kırılan Şifreler' sayfamıza gelecektir. İşlem sizin cihazınızın hızına ve çevrenizdeki wifi ağlarının güvenlik seviyesine göre en fazla 48 saat sürmektedir. O yüzden 2 gün boyunca arada sırada uygulamamızdan 'Kırılan Şifreler' sayfasını kontrol edin. ";
    } else {
      width++; 
      elem.style.width = width + '%'; 
      var num = width * 1 / 10;
      num = num.toFixed(0)
      document.getElementById("demo").innerHTML = num;
    }
  }
}
</script>

</body>
</html>
